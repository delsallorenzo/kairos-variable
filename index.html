<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Reactive Typography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div id="editable-text" contenteditable="true" spellcheck="false">Kairos</div>
        </div>
        
        <div class="controls">
            <div class="font-drop-area" id="drop-zone">
                <span>Drop your variable font here</span>
                <input type="file" id="font-file" accept=".ttf,.otf,.woff,.woff2">
            </div>
            
            <div class="actions">
                <a href="#" id="start-audio">Start microphone</a>
                <a href="#" id="stop-audio" class="disabled">Stop microphone</a>
                <span id="current-font">ABCMaristVariable-Trial.ttf</span>
            </div>
        </div>
        
        <div class="spectrum-container">
            <canvas id="audio-visualizer"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
